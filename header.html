<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet/less" type="text/css" href="css/mixins.less" />
    <link rel="stylesheet/less" type="text/css" href="css/header.less" />
    <link rel="stylesheet/less" type="text/css" href="css/responsive.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>

    <title>Header</title>
</head>

<body>
    <div class="headerwrap">
        <nav class="header">
            <div class="logo"><img src="images/Home_5_03.png" alt="logo-image"></div>
            <div class="menu poppins-font">
                <a href="#">Home</a>
                <a href="#">Pages</a>
                <a href="#">Classes</a>
                <a href="#">Portfolio</a>
                <a href="#">Blog</a>
                <a href="#">Contacts</a>
            </div>
            <div class="group-control">
                <div class="right-control">
                    <i class="fas fa-search" onclick="searchTab()"></i>
                    <i class="fas fa-shopping-cart"></i>
                    <i class="fas fa-user-alt"></i>
                </div>
                <div class="expand-btn">
                    <i class="fas fa-list"></i>
                </div>
            </div>
        </nav>
    </div>
    <div id="owl-demo" class="owl-carousel owl-theme">
        <div class="item">
            <img src="images/img-slide_01.jpg" alt="default-image">
            <div class="custom-slider-wrapper">
                <div class="custom-slider-inner">
                    <div class="custom-slider">
                        <div class="heading-title poppins-font bold">
                            <h2>Dumbbells Shop</h2>
                        </div>
                        <div class="sub-title poppins-font bold">
                            <h3>Best body fitness</h3>
                        </div>
                        <div class="description poppins-font">
                            Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the
                            industry's standard dummy text ever since the 1500s, when an unknown printer
                        </div>
                        <button class="poppins-font">Shop now</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="item"><img src="images/img-slide_01.jpg" alt="default-image"></div>
        <div class="item"><img src="images/img-slide_01.jpg" alt="default-image"></div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/slider.js"></script>
    <script src="https://kit.fontawesome.com/cf16c80340.js" crossorigin="anonymous"></script>
</body>

</html>
